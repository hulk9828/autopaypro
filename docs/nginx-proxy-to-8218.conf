# Optional: serve the API on port 80 via nginx (so you don't need to open 8218 in AWS).
# Port 80 is usually already open in the Security Group.
#
# On the server:
#   1. Copy this into a new file: sudo nano /etc/nginx/sites-available/payment-api
#   2. Run: sudo ln -s /etc/nginx/sites-available/payment-api /etc/nginx/sites-enabled/
#   3. Remove or disable the default site if it conflicts: sudo rm /etc/nginx/sites-enabled/default
#   4. Test: sudo nginx -t
#   5. Reload: sudo systemctl reload nginx
#
# Then access: http://18.188.184.213/api/v1/health  and  http://18.188.184.213/docs

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8218;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
